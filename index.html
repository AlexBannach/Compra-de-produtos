<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
    <style>
        input[type=text], input[type=number]{   
    border-radius:4px;
    -moz-border-radius:4px;
    -webkit-border-radius:4px;
    box-shadow: 1px 1px 2px #333333;    
    -moz-box-shadow: 1px 1px 2px #333333;
    -webkit-box-shadow: 1px 1px 2px #333333;
    border:1px solid #000000;
   
}
 
textarea{
    border: 1px solid #000000;
    background:#cccccc;
    width:150px;
    height:100px;
    border-radius:4px;
    -moz-border-radius:4px;
    -webkit-border-radius:4px;
    
  }
  fieldset{
  width:600px;
  height:80px;
  
  border-color: red;
 
}
legend
{
  font-style:bold;
  font-family: "Segoe UI";
}
    </style>
</head>
<body>
   
        <h2>Pesquisa de quais destas pizzas você mais gosta?</h2>
        <p>
            
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Infome nome completo" id="nome" name="nome" size="50"><br><br>
            <label >Sexo:</label>
            <input type="radio" name="genero" id="masc" value="Masculino">
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="femi" value="Feminino">
            <label for="femi">Feminino</label><br><br>
            <label for="idade">Sua idade:</label>
            <input type="number" id="idade" size="5"><br><br>
            <label for="fone">Telefone:</label>
            <input type="text" id="fone" size="10"><br><br>
            <label for="end">Endereço:</label>
            <input type="text" id="end" size="50">
            <label for="num">Nº</label>
            <input type="text" id="num" size="5" ><br><br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" size="25"><br><br>
            <label for="estados">Estados</label>

            <select id="estados">
                <option value=""></option>
                <option value="PR">Paraná - PR</option>
                <option value="SC">Santa Catarina - SC</option>
                <option value="RS">Rio Grande do Sul - RS</option>
                
            </select>

        </p>
       
        <form action="#" method="post" class="demoForm" id="pizzaForm" ></form>
        <fieldset class="nd">
            <legend>Selecione uma Pizza</legend>

      
        
        <p id="pizza">
            <input type="checkbox" id="1" value="3 Queijos" /> 3 Queijos
            <input type="checkbox" id="2" value="Frango com requeijão" /> Frango com requeijão
            <input type="checkbox" id="3" value="Margherita" /> Margherita
            <input type="checkbox" id="4" value="Mussarela" /> Mussarela
            <input type="checkbox" id="5" value="Pepperoni" /> Pepperoni
        </p>
        </fieldset>
    </form><br>
    <button id="btn">Responder pesquisa</button>
    <div id="resultado"></div>
    <script>
        var botao = document.getElementById("btn");

            botao.addEventListener("click", function() {
                var nome = document.getElementById("nome").value.toUpperCase();
                    var idade  = document.getElementById("idade").value;
                    var fone =  document.getElementById("fone").value;
                    var end = document.getElementById("end").value.toUpperCase();
                    var numero = document.getElementById("num").value;
                    var cidade = document.getElementById("cidade").value.toUpperCase();
                    var estado = document.getElementById("estados");
                    var sexo = document.getElementsByName("genero");
                    for (var x = 0; x < sexo.length; x++){
                        if(sexo[x].checked){
                             var result = sexo[x].value ;
                
                        }
                    }
                    
                    var sabores = '';

                    for( var x =1; x <= 5; x++){
                        var checkbox = document.getElementById(x);
                        if(checkbox.checked){
                            sabores += checkbox.value + "<br>" 
                        }
                    }

                document.getElementById("resultado").innerHTML =
                `${nome} <br> ${result.toUpperCase()} <br> ${idade} <br>
                ${fone} <br> ${end} Nº ${numero} <br> ${cidade} <br>
                ${estado[estado.selectedIndex].text.toUpperCase()} <br> Sabores preferidos: <br> ${sabores}`;
});
    </script>
</body>
